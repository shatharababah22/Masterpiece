	<script>
		// JavaScript function to toggle between sign-in and sign-up sections
		function toggleSections() {
			const signInSection = document.getElementById('signInSection');
			const signUpSection = document.getElementById('signUpSection');
	
			signInSection.classList.toggle('d-none'); // Hide sign-in section
			signUpSection.classList.toggle('d-none'); // Show sign-up section
		}
	</script>

<section>
<div class="row vh-100 signup" id="signupSection" >
    <div class="col-md-7 col-12">

        <div class=" sign-container mx-auto">
            <div class="text-center ">
                <h2 class="brand fs-1 my-4">Sign up for an Account</h2>
                <div class="mb-2 mx-auto signin-border"></div>
                <div class="d-flex justify-content-center align-items-center mt-3">
                    <div>
                        <a class="btn btn-square btn-lg rounded-circle me-2" style="width: 3rem; height: 3rem; border-color: rgb(236, 223, 125);" href=""><i class="fab fa-facebook-f fa-2x" style="color: rgb(236, 223, 125)"></i></a>
                    </div>
                    <div>
                        <a class="btn btn-square rounded-circle me-2" style="width: 3rem; height: 3rem; border-color: rgb(236, 223, 125);" href=""><i class="fab fa-twitter fa-2x" style="color: rgb(236, 223, 125)"></i></a>
                    </div>
                    <div>
                        <a class="btn btn-square btn-5x rounded-circle me-2" style="width: 3rem; height: 3rem; border-color: rgb(236, 223, 125);" href=""><i class="fab fa-linkedin-in fa-2x" style="color: rgb(236, 223, 125)"></i></a>
                    </div>
                    <div>
                        <a class="btn btn-square rounded-circle me-2" style="width: 3rem; height: 3rem; border-color: rgb(236, 223, 125);" href=""><i class="fab fa-google fa-2x" style="color:rgb(236, 223, 125)"></i></a>
                    </div>
                </div>
                <div class="pt-4">
                    or sign up using your information
                </div>
                <div class="position-relative my-4 d-flex">
                    <div class="w-50">
                        <input class="form-control inputbox shadow-none p-2" type="text" name="first_name" id="first_name">
                        <div class="input-label position-absolute px-2 bg-white z-2">
                            <label for="first_name" class="control-label">First Name</label>
                        </div>
                    </div>
                    <div class="w-50 ms-3">
                        <input class="form-control inputbox shadow-none p-2" type="text" name="last_name" id="last_name">
                        <div class="input-label position-absolute px-2 bg-white z-2">
                            <label for="first_name" class="control-label">First Name</label>
                        </div>
                    </div>
                </div>
                <div class="position-relative my-4">
                    <input class="form-control inputbox shadow-none p-2" type="email" name="email" id="email">
                    <div class="input-label position-absolute px-2 bg-white z-1">
                        <label for="email" class="control-label">Email</label>
                    </div>
                </div>
                <div class="position-relative my-4">
                    <input class="form-control inputbox shadow-none p-2" type="email" name="confirm_email" id="confirm_email">
                    <div class="input-label position-absolute px-2 bg-white z-1">
                        <label for="confirm_email" class="control-label">Confirm Email</label>
                    </div>
                </div>
                <div class="position-relative my-4">
                    <input class="form-control inputbox shadow-none p-2" type="password" name="password" id="password">
                    <div class="input-label position-absolute px-2 bg-white z-1">
                        <label for="password" class="control-label">Password</label>
                    </div>
                </div>
                <div class="position-relative my-4">
                    <input class="form-control inputbox shadow-none p-2" type="password" name="confirm_password" id="confirm_password">
                    <div class="input-label position-absolute px-2 bg-white z-1">
                        <label for="confirm_password" class="control-label">Confirm Password</label>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mx-auto">
                    <div>
                        <input type="checkbox" name="check" id="check">
                        <label for="check">I agree to the <a href="#">Terms</a></label>
                    </div>
                </div>
                <a href="" class="btn btn-primary btn-box py-sm-2 px-sm-5 mt-4">Sign Up</a>
                <div class="p-3 mt-3">
                    <a class="text-decoration-none text-reset" href="#">Privacy Policy</a>
                    . <a class="text-decoration-none text-reset" href="#">Terms & Conditions</a>
                </div>
